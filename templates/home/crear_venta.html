{% extends "home/base.html" %}

{% block content %}
<div class="m-5">
    <h1>Crear Nueva Venta</h1>
</div>
<div class="container-sm" style="max-width: 1200px;">
    <form method="post" action="{% url 'crear_venta' %}" class="mt-4">
        {% csrf_token %}
        {{ venta_form.as_p }}
        <button type="submit" class="btn btn-primary">Crear Venta</button>
    </form>
</div>
{% endblock %}
