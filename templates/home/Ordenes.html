{% extends "home/base.html" %}

{% block content %}
<div class="m-5">
    <h2>Ã“rdenes abiertas</h2>
    <br>
    <br>
    <button id="nueva-orden-btn" class="btn btn-outline-info">Nueva Orden</button>
</div>

<div class="container-sm" style="max-width: 1200px;">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Numero de Orden</th>
                <th>Bebidas en la Orden</th>
                <th>Total</th>
                <th>Cliente</th>
                <th>Ver</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
                <tr>
                    <td>{{ venta.id }}</td>
                    <td>{{ venta.detalleventa_set.count }}</td>
                    <td>{{ venta.total }}</td>
                    <td>{{ venta.cliente }}</td>
                    <td>
                        <a href="{% url 'ver_orden' venta.id %}" class="btn btn-outline-primary">Ver</a>
                    </td>
                    <td>
                        <a href="{% url 'eliminar_orden' venta.id %}" class="btn btn-outline-danger">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
document.getElementById('nueva-orden-btn').addEventListener('click', function() {
    fetch("{% url 'crear_venta' %}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({
            fecha_venta: new Date().toISOString(),
            total: 0,
            estado: 'pendiente',
            detalles: ''
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = "{% url 'agregar_detalle_venta' 0 %}".replace('0', data.venta_id);
        } else {
            alert('Error al crear la orden');
        }
    })
    .catch(error => console.error('Error:', error));
});
</script>
{% endblock %}
